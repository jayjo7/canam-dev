<!-- FullOrderModal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h5 class="modal-title" id="myModalLabel">Your Order So far</h5>
      </div>
      <div class="modal-body"> ... </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Place Order</button>
      </div>
    </div>
  </div>
</div>
<!-- //FullOrderModal -->
<!--Message2Kitchen-->
<div class="modal fade" id="popMessage2KitchenModal" tabindex="-1" role="dialog" aria-labelledby="popMessage2KitchenModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="popMessage2KitchenModalLabel"></h4>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="recipient-name" class="control-label">Now Pick a Size</label>
            <div class="btn-group" data-toggle="buttons" >
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option2"   autocomplete="off">
                <span style="font-size:.8em; font-weight:300">Medium </span><span class="badge"   style="font-size:.7em; font-weight:300" >$9</span> </label>
              <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" style="font-size:.6em"  autocomplete="off" checked>
                <span style="font-size:.8em; font-weight:300">Large</span> <span class="badge"   style="font-size:.8em; font-weight:300" >$12</span> </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" style="font-size:.7em"  autocomplete="off">
                <span style="font-size:1em; font-weight:300"> X-Large</span> <span class="badge"   style="font-size:.7em; font-weight:300" >$16</span> </label>
            </div>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="message-text" placeholder="Any Special Instructions?"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">Add to Order</button>
      </div>
    </div>
  </div>
</div>

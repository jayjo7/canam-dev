<template name="addToCart">
<!--Message2Kitchen-->
<!--Message2Kitchen-->
<div class="modal fade" id="popMessage2KitchenModal" tabindex="-1" role="dialog" aria-labelledby="popMessage2KitchenModalLabel" aria-hidden="true" style=" background-color: rgba(0,0,0,0.10);z-index:3000">
  <div class="modal-dialog" >
    <div class="modal-content" style="background-color:rgba(255,255,255,1.00);">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="add-to-cart-product-name" id="popMessage2KitchenModalLabel">{{getModatTitleMessage}}</span>
      </div>
      <div class="modal-body" >
       
          <div class="form-group">
            <label for="recipient-name" class="control-label">Now pick a size :</label> <br>
            <div>
              &nbsp;
            </div>
            <div class="row">
              {{#if hasValue 'PriceMedium'}}
                <div class="col-sm-4">
                  <input id="itemSize{{getItemSizeMedium}}" type="radio" name="itemSize" value="{{getItemSizeMedium}}" ><label for="itemSize{{getItemSizeMedium}}"><span><span></span></span>{{getItemSizeMedium}} &nbsp; {{ getFormattedPrice 'PriceMedium' }} </label>
                 </div> 
               {{/if}}  
              {{#if hasValue 'PriceLarge'}}
              <div class="col-sm-4">
                  <input id="itemSize{{getItemSizeLarge}}" type="radio" name="itemSize" value="{{getItemSizeLarge}}" checked><label for="itemSize{{getItemSizeLarge}}"><span><span></span></span>{{getItemSizeLarge}} &nbsp; {{ getFormattedPrice 'PriceLarge' }} </label>
                 </div> 

               {{/if}}  
              {{#if hasValue 'PriceXL'}}
              <div class="col-sm-4">
                  <input id="itemSize{{getItemSizeExtraLarge}}" type="radio" name="itemSize" value="{{getItemSizeExtraLarge}}" ><label for="itemSize{{getItemSizeExtraLarge}}"><span><span></span></span>{{getItemSizeExtraLarge}} &nbsp; {{ getFormattedPrice 'PriceXL' }} </label>
                 </div> 
               {{/if}}  
            </div>
          </div>
          {{#if askSpiceLevel 'SpiceLevel' }}

              <div class="form-group">
                <label for="recipient-name" class="control-label">How spicy?</label><br>
                <div class="btn-group" data-toggle="buttons" >
                  
                  <label class="btn btn-primary">
                    <input type="radio" name="spiceLevel"  value ="{{getSpiceLevelMild}}" id="spiceLevel{{getSpiceLevelMild}}" >
                    <span style="font-size:1em; font-weight:300">{{getSpiceLevelMild}}</span>
                  </label>
                  <label class="btn btn-primary active">
                    <input type="radio" name="spiceLevel" value ="{{getSpiceLevelNormal}}" id="spiceLevel{{getSpiceLevelNormal}}"  checked>
                    <span style="font-size:1em; font-weight:300">{{getSpiceLevelNormal}}</span> 
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="spiceLevel" value ="{{getSpiceLevelSpicy}}" id="spiceLevel{{getSpiceLevelSpicy}}" >
                    <span style="font-size:1em; font-weight:300">{{getSpiceLevelSpicy}}</span> 
                  </label>
                </div>
              </div>

          {{/if}}
           <input  type="text" class="form-control" id="inputMessageToKitchenByItem" name="messageToKitchenByItem" maxlength="44"  placeholder="Message to Kitchen" style="text-align:left" >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success addcart" data-dismiss="modal">Add to Order</button>
      </div>
    </div>
  </div>
</div>
<!--//Message2Kitchen--> 


</template>
